name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20", "22"]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test

  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Format Check
        run: pnpm run format:check

      - name: Typecheck
        run: pnpm run typecheck

  test-vscode:
    name: VS Code Extension Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: VS Code Unit Tests
        run: pnpm --filter @typesugar/vscode test:unit

      - name: VS Code Integration Tests
        run: xvfb-run -a pnpm --filter @typesugar/vscode test:integration

      - name: TS Plugin Tests
        run: pnpm --filter @typesugar/ts-plugin test

  publish-dry-run:
    name: Publish (dry run)
    runs-on: ubuntu-latest
    needs: [test, lint, test-vscode]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish (dry run)
        run: pnpm -r --filter '!@typesugar/vscode' publish --dry-run --no-git-checks
